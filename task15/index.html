<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
    </ul>
    <button id="sort-btn">排序</button>
    <script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */

    
    var flag = true;
    function getData() {
        var data = [];
        var liArray = document.getElementsByTagName("li");
        for (var i = 0; i < liArray.length; i++) {
            data[i + 1] = liArray[i].innerText.split('：');
        }

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var len = data.length,
            i, j, tmp;
        for (i = len - 1; i >= 1; i--) {
            for (j = 1; j <= i - 1; j++) {
                if (data[j][1] < data[j + 1][1]) {
                    d = data[j + 1];
                    data[j + 1] = data[j];
                    data[j] = d;
                }
            }
        }
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var html = '';
        var nToC = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
        for (var i = 1; i < data.length; i++) {
            html += '<li>第' + nToC[i] + '名：' + data[i][0] + '空气质量：<b>' + data[i][1] + '</b></li>'
        }
        document.getElementById('resort').innerHTML = html;
    }

    function btnHandle() {
        var aqiData = getData();
        
        aqiData = sortAqiData(aqiData);
        
        if (flag
) {
            render(aqiData);
            flag = false;
        }

    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var bnt = document.getElementById('sort-btn').addEventListener("click", btnHandle);

    }



    init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var bestCity = [];
        var index = 1;
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                bestCity[index] = aqiData[i];
                index++;
            }
        }
        var sort = sortBubble(bestCity);
        var html = '';
        var nToC = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
        for (var i = 1; i < sort.length; i++) {
            html += '<li>第' + nToC[i] + '名：' + sort[i][0] + ',' + sort[i][1] + '</li>'
        }
        document.getElementById('aqi-list').innerHTML = html;
    })();

    //冒牌排序
    function sortBubble(array) {
        var len = array.length,
            i, j, tmp;
        for (i = len - 1; i >= 1; i--) {
            for (j = 1; j <= i - 1; j++) {
                if (array[j][1] < array[j + 1][1]) {
                    d = array[j + 1];
                    array[j + 1] = array[j];
                    array[j] = d;
                }
            }
        }
        return array;
    }
    </script>
</body>

</html>
